name: Bump version

on:
  push:
    branches:
      - release

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Bump version and push tag
        uses: hennejg/github-tag-action@v4.2.4
        with:
          github_token: "${{ secrets.CI_USER_REPO_ACCESS_TOKEN }}"
          release_branches: release
